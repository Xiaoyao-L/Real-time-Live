<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>常见问题</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<h3>
				常见问题
			</h3>
			<ul>
				<li>
					<h3>
						为什么在网页端不能注册？
					</h3>
				</li>
			</ul>
			<p>
				因为该系统以安卓端为主题，网页端只提供数据的管理显示以及当前会议互动的大屏幕展示。
			</p>
			<ul>
				<li>
					<h3>
						网页端看不见实时会议怎么办？
					</h3>
				</li>
			</ul>
			<p>
				点击网页上方的刷新按钮。
			</p>
			<ul>
				<li>
					<h3>
						如何参与弹幕互动？
					</h3>
				</li>
			</ul>
			<ol>
				<li>
					在安卓端APP加入当前会议 。
				</li>
				<li>
					若点击现场互动，给机器人小H发送你所想显示的内容，稍等片刻，即可在大屏幕上看见该条消息。
				</li>
				<li>
					若点击直播互动，发出你想发出的内容，稍等片刻，即可在大屏幕上与移动端看见该条消息。
				</li>
			</ol>
			
		</div>
	</div>
</div>

</body>
</html>
